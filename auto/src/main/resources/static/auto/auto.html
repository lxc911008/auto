<!DOCTYPE html>
<html lang="en" id="myHtml">
<head>
    <meta charset="UTF-8">
    <title>自动生成页面</title>
    <script src="/jquery/jquery-3.3.1.min.js"></script>
    <link href="/busy-load/app.min.css" rel="stylesheet">
    <script src="/busy-load/app.min.js"></script>

    <style>

        html,body{
            height: 100%;
        }

    </style>
</head>
<body>

<table>

    <tr>
        <td>
            <span>创建路径：</span>
        </td>

        <td>
            <input id="cjlj" />
        </td>

        <td>
            <span>文件夹名：</span>
        </td>

        <td>
            <input id="wjjm" />
        </td>

    </tr>

    <tr>

        <td>
            <span>主机头名（多个以逗号分隔）：</span>
        </td>

        <td>
            <input id="zjtm" />
        </td>

        <td>
            <span>主机后面部分名称（多个以逗号分隔）：</span>
        </td>

        <td>
            <input id="zjhm" />
        </td>

    </tr>

    <tr>

        <td>
            <span>源数据路径：</span>
        </td>

        <td>
            <input id="ysjlj" />
        </td>

    </tr>

    <tr>

        <td>
            <button id = "cjwj">创建文件</button>
        </td>

        <td>
            <button id = "jz">建站</button>
        </td>

        <td>
            <button id = "cjwjbjz">创建文件并建站</button>
        </td>

    </tr>


</table>


</body>
</html>

<script>

    //ajax请求方法
    function ajaxMethod(requestPath){

        var cjlj = $("#cjlj").val(); //创建路径
        var wjjm = $("#wjjm").val(); //文件夹名
        var zjtm = $("#zjtm").val(); //主机头名
        var zjhm = $("#zjhm").val(); //主机后名称
        var ysjlj = $("#ysjlj").val(); //源数据路径

        var data = {
            "cjlj" : cjlj,
            "wjjm" : wjjm,
            "zjtm" : zjtm,
            "zjhm" : zjhm,
            "ysjlj" : ysjlj
        };

        $.ajax({

            url : requestPath,
            beforeSend : function(){
                //发送前遮罩层出现
                $("#myHtml").busyLoad("show");
            },
            //发送数据
            data : data,
            dataType : "json",
            type : "post",
            //错误时事件
            error : function(XMLHttpRequest, textStatus, errorThrown){
                 alert("发生错误：" + textStatus + "=======" + errorThrown);
                $("#myHtml").busyLoad("hide");
            },

            //成功时事件
            success : function(data){

                alert("创建完成！");
                $("#myHtml").busyLoad("hide");
            }

        })

    }


    $(function(){

        //创建文件事件
        $("#cjwj").click(function(){

            if(confirm("是否确认创建？")){
                ajaxMethod("/auto/cjwj");
            }


        });


        //建站事件
        $("#jz").click(function(){

            if(confirm("是否确认创建？")){
                ajaxMethod("/auto/jz");
            }


        });

        //创建文件并建站事件
        $("#cjwjbjz").click(function(){

            if(confirm("是否确认创建？")){
                ajaxMethod("/auto/cjwjbjz");
            }

        })

    })


</script>
